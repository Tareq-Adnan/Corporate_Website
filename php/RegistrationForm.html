<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Registration</title>
</head>
<body class="form">

        <div class="container" >

            <div class="title"><img src="../images/logo.png"> <span>Registration</span></div>

            <form action="form.php" method="POST" onsubmit="return Check(this)">

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="fullname" id="name" placeholder="Enter your name" >
                        <p class="warning" id="warname"></p>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" id="username" placeholder="Enter your username" >
                        <p class="warning" id="warusername"></p>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" id="password" placeholder="Password" >
                        <p class="warning" id="warpass"></p>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="conpassword" id="conpassword" placeholder="Confirm Password" >
                        <p class="warning" id="warconpass"></p>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="email" id="email" placeholder="Enter your Email" >
                        <p class="warning" id="waremail"></p>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone</span>
                        <input type="number" name="phone" id="sel" placeholder="Enter your phone number" > 
                        <p class="warning" id="warphone"></p>
                    </div>

                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" name="address" id="address" placeholder="Enter your address" > 
                    </div>
                    <div class="input-box">
                        <span class="details">Comments</span>
                        <input type="text" name="commentss" id="comments" placeholder="Comments" > 
                        <p class="warning" id="warcom"></p>
                    </div>
                   
                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="Male">
                    <input type="radio" name="gender" id="dot-2" value="Female">
                    <input type="radio" name="gender" id="dot-3" value="Other">
                    <span class="gender"-title>Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Other</span>
                        </lable>
                    </div>
                    <p class="warning" id="wargen"></p>
                </div>
                <div class="button">
                    <input type="submit" value="Register" name="reg">
                    <input type="reset" value="Reset">

                </div>
            </form>

        </div>

        <script src="../js/index.js"></script>
</body>
</html>
